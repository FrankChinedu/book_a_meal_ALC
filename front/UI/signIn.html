<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book-a-meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body class="bg-img fix-bg-height">
    <div class="conatainer ">
        <nav class="navbar hi-z-index sticky white align-item-center justify-content-sb">
            <span class="ml-25">
                <h3 class="brand-style cursor">Book-Eat</h3>
            </span>
            <div class="mr-25">
                <ul class="p-0 ">
                    <li class="nav-item nav-link">Logout</li>
                </ul>
            </div>
        </nav>
        <div class="">
            <div class="trans-white card  " >
                <div class="card-body">
                    <form class="p-25">
                        <h2 class="text-center bl-text-shadow tx-white">Sign In</h2>
                        <div class="mt-25">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="mt-25">
                            <label for="">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Password">
                        </div>
                        <div class="mt-25 text-center">
                            <button type="submit" class="mt-25 btn">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
