        <div class="card card-gray a-margin">
          <div class="card-header text-center">
            Feb 12
          </div>
        </div>
      </div>
      <div class="flex mb-5">
        <div class="col-6">
          <div class="card card-gray a-margin">
            <div class="card-header text-center">
              Quantity Sold
            </div>
            <div class="card-body text-center">
              <h2 class="">2</h2>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="card card-gray a-margin">
            <div class="card-header text-center">
              Amount
            </div>

            </div>

        </div>

        <div class="card card-gray" style="max-width:100%;">
          <div class="card-header text-center ">Order History Details</div>

              <table class="table table-bordered ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">OrderedBy</th>
                    <th scope="col">Meal</th>
                    <th scope="col">Time</th>
                    <!-- <th scope="col">Qty (plate) (no ordered)</th> -->

                    <!-- <th scope="col">Total</th> -->
                    <th scope="col">Ready or not</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark spoon</td>
                    <td>bread and akara</td>
                    <td>Break fast</td>
                    <!-- <td>3</td> -->
                    <td>$15</td>
                    <!-- <td>$45</td> -->
                    <td>
                      <div class="form-group form-check">
                        <input type="checkbox" checked class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Ready</label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>larry gray</td>
                    <td>egwusi and garri</td>
                    <td>Dinner</td>
                    <!-- <td>1</td> -->
                    <td>$20</td>
                    <!-- <td>$20</td> -->
                    <td>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Not </label>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
