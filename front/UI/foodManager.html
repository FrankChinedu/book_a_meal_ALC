<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book-a-meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body class="bg-img">
    <div class="conatainer ">
        <nav class="navbar hi-z-index sticky white align-item-center justify-content-sb">
            <span class="ml-25">
                <h3 class="brand-style cursor">Book-Eat</h3>
            </span>
            <div class="mr-25">
                <ul class="p-0 ">
                    <li class="nav-item nav-link">Logout</li>
                </ul>
            </div>
        </nav>
        <div class="row justify-content-ctr mt-25 mr-25 ml-25">
            <div class="col-3">
                <div class="card card-gray a-margin card-default mb-5" >
                    <div class="card-header text-center">
                        Number of Avalable meal
                    </div>
                    <div class="card-body text-center">
                        <h2 class="">3</h2>
                    </div>
                </div>
            </div>
            <div class="col-9 ml-5 mr-5 ">
                <div class=" card card-gray mb-5" style="max-width:100%">
                    <div class="card-header text-center">
                        Menu History
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6 mr-5 mb-5">
                                        <input type="text" class="form-control" placeholder="Meal name">
                                    </div>
                                    <div class="col-3 mr-25 mb-25">
                                        <input type="number" class="form-control" placeholder="Amount">    
                                    </div>
                                    <div class="col-3">
                                        <button class="btn ">Add meal</button>    
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class=" card card-gray col-12 mt-25 mb-5" style="max-width:100%">
                    <div class="card-header text-center">
                        List of All Meal
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            <table class="table table-bordered ">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Meal</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>bread and akara</td>
                                        <td>$15</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>garri and akara</td>
                                        <td>$25</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>rice and goat meat</td>
                                        <td>$5</td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 ">
                <div class="card card-gray a-margin" >
                    <div class="card-header ">
                        chef Frank
                    </div>
                    <div class="card-body">
                        <p>
                            Lorem ipsum dolor sit amet Ab rem accusamus tempore temporibus provident
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- <script src="main.js"></script> -->
</body>

</html>
